<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'header.html' %}
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container-fluid">
            <div class="row">
                {% for show in shows %}
                <div class="col-xs-12 col-md-4">
                    <a href="/shows/{{ show }}" class="thumbnail">
                        <div class="thumbnail">
                            <img src="{{ path + show + '.jpg' }}" alt="{{ show }}">
                        </div>
                        <div class="caption">
                            <h3>{{ ' '.join(show.split('-')).capitalize() }}</h3>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
        {% include 'footer.html' %}
    </body>
</html>
