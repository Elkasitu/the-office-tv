<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Office Local Streaming</title>
    </head>
    <body>
        <ul>
        {% for file in files %}
            <li>
                <video width="320" height="240" controls>
                    <source src="static/{{ file }}" type="video/mp4">
                </video>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
